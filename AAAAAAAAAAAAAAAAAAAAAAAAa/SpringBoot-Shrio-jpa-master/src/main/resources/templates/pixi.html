<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
</head>
<!--<script src="https://github.com/pixijs/pixi.js/releases/download/v4.5.0/pixi.min.js"></script>-->
<script src="/static/pixi.min.js"></script>

<body>
<h1>yuuewrei</h1>
<script type="text/javascript">
    let type = "WebGL"
    if (!PIXI.utils.isWebGLSupported()) {
        type = "canvas"
    }

    PIXI.utils.sayHello(type)

    <!--demo1-->
    let app = new PIXI.Application(400, 400);
        resources=PIXI.loader.resources;
        loader=PIXI.loader;
        sprite=PIXI.Sprite;

    app.renderer.backgroundColor = 0x061639;
    app.renderer.autoSize = true;
    app.renderer.view.style.position = "absolute";
    app.renderer.view.style.display = "block";
    //app.renderer.resize(window.innerWidth, window.innerHeight);
    //add images

    loader.add("/static/images/cat.png")
        .load(setup)

    function setup() {
    let cat =new sprite(resources["/static/images/cat.png"].texture);
    app.stage.addChild(cat);

    }


    document.body.appendChild(app.view);


</script>


</body>
</html>
